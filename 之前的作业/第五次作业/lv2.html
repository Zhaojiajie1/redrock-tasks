<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div align="center">
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist" align="center">
        <input type="checkbox" name="items" value="内卷">内卷
        <input type="checkbox" name="items" value="疯狂内卷">疯狂内卷
        <input type="checkbox" name="items" value="拼命内卷">拼命内卷
        <input type="checkbox" name="items" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选" id="checkAll">
        <input type="button" value="全不选" id="checkNo">
        <input type="button" value="反选" id="checkOppose">
    </div>
    <script>
        let checkElements = document.getElementsByName("items");
        let checkAll = document.getElementById("checkAll");
        checkAll.onclick = function allCheck() {
            for (let i = 0; i < checkElements.length; i++) {

                checkElements[i].checked = true;
            }
        }

        let checkNo = document.getElementById("checkNo");
        checkNo.onclick = function noCheck() {
            for (let i = 0; i < checkElements.length; i++) {

                checkElements[i].checked = false;
            }
        }

        let checkOppose = document.getElementById("checkOppose");
        checkOppose.onclick = function noCheck() {
            for (let i = 0; i < checkElements.length; i++) {
                if (checkElements[i].checked) {
                    checkElements[i].checked = false;
                }
                else {
                    checkElements[i].checked = true;
                }

            }
        }

    </script>

</body>

</html>
