<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <script>
        const h1 = document.getElementsByTagName("h1");
        let date1 = new Date("2021/12/19 00:00:00");
        let date2 = new Date("2021/12/21 00:00:00");
        let y, m, d, h, min, s;
        y = date2.getFullYear() - date1.getFullYear();
        m = date2.getMonth() - date1.getMonth();
        d = date2.getDate() - date1.getDate();
        h = date2.getHours() - date1.getHours();
        min = date2.getMinutes() - date1.getMinutes();
        s = date2.getSeconds() - date1.getSeconds();

        let date3 = new Date("y/m/d h:min:s")

        h1.innerHTML = date3;


    </script>
</body>

</html>
